<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ROAST Records – Vault Studio</title>
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: linear-gradient(90deg, #00ffe1, #ff00ff, #ff9900);
      --primary: #ff4f1f;
      --text-glow: 0 0 10px rgba(255, 79, 31, 0.6);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
      padding-top: 140px;
    }

    .floating-badge {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: padding-box;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 16px rgba(0,255,225,0.15);
      animation: fadein 0.6s ease-out;
    }

    .floating-badge::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: var(--border-glow);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      pointer-events: none;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .floating-badge img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00ffe1;
      object-fit: cover;
    }

    .badge-info {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    .badge-info .nickname {
      color: #00ffe1;
      font-weight: bold;
    }

    .badge-info .handle {
      color: #ccc;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px 60px;
    }

    .form-box {
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(14px);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 25px rgba(0, 255, 225, 0.05);
      position: relative;
    }

    .form-box::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: var(--border-glow);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
      text-shadow: var(--text-glow);
    }

    input, select {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 2px solid transparent;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      margin-bottom: 18px;
      outline: none;
      transition: 0.2s;
      box-shadow: 0 0 5px #00ffe1;
    }

    input:focus, select:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 12px #ff00ff;
    }

    .toggle {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 10px;
      margin-bottom: 12px;
    }

    .neon-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #00ffe1;
      background: transparent;
      color: #00ffe1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 225, 0.3);
    }

    .neon-button:hover {
      background: #00ffe1;
      color: #000;
    }

    footer {
      text-align: center;
      color: #999;
      padding: 40px 0;
      font-size: 12px;
    }
  </style>
</head>

<body>

<!-- Player Badge (Floating Header) -->
<div class="floating-badge">
  <img id="badgePFP" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="pfp" />
  <div class="badge-info">
    <div class="nickname" id="badgeNickname">anon</div>
    <div class="handle" id="badgeHandle">@handle</div>
  </div>
</div>

<div class="container">
  <div class="form-box">
    <h1>Submit a Track to ROAST Records</h1>
    <form id="trackForm">
      <select id="trackType">
        <option value="Anthem">Anthem</option>
        <option value="Theme Song">Theme Song</option>
        <option value="Roast">Roast</option>
      </select>
      <input type="text" id="projectName" placeholder="Project or Person Name" required />
      <input type="text" id="genre" placeholder="Genre / Mood" />
      <input type="text" id="handleInput" placeholder="𝕏 Handle (optional)" />

      <div class="toggle">
        <input type="checkbox" id="mintRequest" onchange="toggleMint()" />
        <label for="mintRequest">Mint this track?</label>
      </div>

      <div id="mintOptions" style="display: none;">
        <input type="number" id="mintCount" placeholder="Max Supply (1–10)" min="1" max="10" value="10" />
        <input type="number" id="mintPrice" placeholder="Mint Price (CRO)" min="1" value="50" />
      </div>

      <div class="toggle">
        <input type="checkbox" id="isProject" />
        <label for="isProject">Is this for a token/project? (Buyback eligible)</label>
      </div>

      <button type="button" class="neon-button" onclick="submitTrack()">Submit – 20 CRO</button>
      <div id="submissionStatus" style="text-align:center; margin-top:12px; font-size:13px;"></div>
    </form>
  </div>
</div>

  <!-- Firebase & Submission Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, addDoc, collection
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
  authDomain: "y2k-arcade.firebaseapp.com",
  projectId: "y2k-arcade",
  storageBucket: "y2k-arcade.appspot.com",
  messagingSenderId: "1063043176357",
  appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentWallet = "";
const CRO_RECIPIENT = "0x6F351c8eAAA663880Bd3434095Da3db8EDbbD212";

// Prefill badge
async function connectWallet() {
  if (!window.ethereum) return alert("Please install MetaMask");
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = provider.getSigner();
  currentWallet = (await signer.getAddress()).toLowerCase();

  const userSnap = await getDoc(doc(db, "users", currentWallet));
  if (userSnap.exists()) {
    const data = userSnap.data();
    document.getElementById("badgeNickname").textContent = data.username || "anon";
    document.getElementById("badgeHandle").textContent = data.xHandle ? `@${data.xHandle}` : "@handle";
    document.getElementById("badgePFP").src = data.pfpUrl || "https://api.dicebear.com/6.x/pixel-art/svg?seed=anon";
    if (data.xHandle) document.getElementById("handleInput").value = `@${data.xHandle}`;
  }
}

// Mint toggle logic
function toggleMint() {
  const show = document.getElementById("mintRequest").checked;
  document.getElementById("mintOptions").style.display = show ? "block" : "none";
}

// Submission logic
async function submitTrack() {
  const type = document.getElementById("trackType").value;
  const name = document.getElementById("projectName").value.trim();
  const genre = document.getElementById("genre").value.trim();
  const handle = document.getElementById("handleInput").value.trim();
  const mint = document.getElementById("mintRequest").checked;
  const mintMax = document.getElementById("mintCount").value;
  const mintPrice = document.getElementById("mintPrice").value;
  const isProject = document.getElementById("isProject").checked;

  if (!name) return alert("Enter a name.");
  if (!currentWallet) return alert("Connect wallet first.");

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const signer = provider.getSigner();
  const tx = await signer.sendTransaction({
    to: CRO_RECIPIENT,
    value: ethers.utils.parseEther("20")
  });

  await addDoc(collection(db, "tracks"), {
    wallet: currentWallet,
    type,
    name,
    genre,
    handle,
    mint,
    mintMax: mint ? mintMax : null,
    mintPrice: mint ? mintPrice : null,
    isProject,
    txHash: tx.hash,
    timestamp: Date.now()
  });

  document.getElementById("submissionStatus").innerHTML = `<span style="color:#00ffe1;">✓ Track submitted!</span>`;
  document.getElementById("trackForm").reset();
  toggleMint();
}

window.addEventListener("load", connectWallet);
</script>
</body>
</html>

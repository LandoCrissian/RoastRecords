<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ROAST Records ‚Äì Vault Studio</title>
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: linear-gradient(90deg, #00ffe1, #ff00ff, #ff9900);
      --primary: #ff4f1f;
      --text-glow: 0 0 10px rgba(255, 79, 31, 0.6);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .player-badge {
      margin: 24px auto -20px;
      width: fit-content;
      padding: 10px 16px;
      background: #111;
      border-radius: 16px;
      border: 2px solid;
      border-image: var(--border-glow) 1;
      box-shadow: 0 0 10px rgba(0,255,225,0.4);
      text-align: center;
    }
    header {
      height: 100px;
      background: none;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px 60px;
    }
    .form-box {
      background: var(--glass-bg);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(14px);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 25px rgba(0, 255, 225, 0.05);
      position: relative;
    }
    .form-box::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: var(--border-glow);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
      text-shadow: var(--text-glow);
    }
    input, select {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 2px solid transparent;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      margin-bottom: 18px;
      outline: none;
      transition: 0.2s;
      box-shadow: 0 0 5px #00ffe1;
    }
    input:focus, select:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 12px #ff00ff;
    }
    .toggle {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 10px;
      margin-bottom: 12px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }
    .neon-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #00ffe1;
      background: #00ffe1;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 225, 0.3);
    }
    .neon-button:hover {
      background: #000;
      color: #00ffe1;
    }
    .return-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border: 2px solid #00ffe1;
      background: #111;
      color: #00ffe1;
      font-size: 13px;
      font-weight: bold;
      border-radius: 10px;
      z-index: 999;
    }
    #buybackTag {
      font-size: 13px;
      color: #00ffe1;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<a href="https://quantum-vault-y2kxroast.netlify.app/" class="return-btn">‚Üê Return to Vault</a>
<header></header>
<div class="player-badge">
  <span id="badgeText">anon<br><span style="font-size:12px">@handle</span></span>
</div>
<div class="container">
  <div class="form-box">
    <h1>Submit a Track to ROAST Records</h1>
    <form id="trackForm">
      <select id="trackType">
        <option value="Anthem">Anthem</option>
        <option value="Theme Song">Theme Song</option>
        <option value="Roast">Roast</option>
      </select>
      <input type="text" id="projectName" placeholder="Project or Person Name" required />
      <input type="text" id="genre" placeholder="Genre / Mood" />
      <input type="text" id="handleInput" placeholder="ùïè Handle (optional)" />
      <div class="toggle">
        <input type="checkbox" id="mintRequest" />
        <label for="mintRequest">Mint this track?</label>
      </div>
      <div id="mintOptions" style="display: none;">
        <label>How many NFTs? (1‚Äì10)</label>
        <select id="mintCount">
          <option value="1">1 Copy</option>
          <option value="2">2 Copies</option>
          <option value="3">3 Copies</option>
          <option value="4">4 Copies</option>
          <option value="5">5 Copies</option>
          <option value="6">6 Copies</option>
          <option value="7">7 Copies</option>
          <option value="8">8 Copies</option>
          <option value="9">9 Copies</option>
          <option value="10" selected>10 Copies</option>
        </select>
        <label>Mint Price (per NFT in CRO)</label>
        <input type="number" id="mintPrice" min="1" value="50" />
        <p style="font-size:12px; color:#888;">You're choosing to release a collectible version of this track.</p>
      </div>
      <div class="toggle">
        <input type="checkbox" id="isProject" />
        <label for="isProject">Is this for a token/project? (Buyback eligible)</label>
      </div>
      <div id="buybackTag" style="display: none;">‚úì Track is now buyback eligible. Proceeds may fund token buybacks.</div>
      <button type="button" class="neon-button" onclick="submitTrack()">Submit ‚Äì 20 CRO</button>
      <div id="submissionStatus" style="text-align:center; margin-top:12px; font-size:13px;"></div>
    </form>
  </div>
</div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getFirestore, doc, getDoc, addDoc, collection
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
  authDomain: "y2k-arcade.firebaseapp.com",
  projectId: "y2k-arcade",
  storageBucket: "y2k-arcade.appspot.com",
  messagingSenderId: "1063043176357",
  appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let currentWallet = "";
const CRO_RECIPIENT = "0x6F351c8eAAA663880Bd3434095Da3db8EDbbD212";

async function connectWallet() {
  if (!window.ethereum) return alert("Please install MetaMask");
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = provider.getSigner();
  currentWallet = (await signer.getAddress()).toLowerCase();

  const snap = await getDoc(doc(db, "users", currentWallet));
  if (snap.exists()) {
    const data = snap.data();
    const handle = data.xHandle || "handle";
    const name = data.username || "anon";
    document.getElementById("handleInput").value = "@" + handle;
    document.getElementById("badgeText").innerHTML = `${name}<br><span style="font-size:12px">@${handle}</span>`;
  }
}

document.getElementById("mintRequest").addEventListener("change", () => {
  const show = document.getElementById("mintRequest").checked;
  document.getElementById("mintOptions").style.display = show ? "block" : "none";
});

document.getElementById("isProject").addEventListener("change", () => {
  const visible = document.getElementById("isProject").checked;
  document.getElementById("buybackTag").style.display = visible ? "block" : "none";
});

async function submitTrack() {
  const type = document.getElementById("trackType").value;
  const name = document.getElementById("projectName").value.trim();
  const genre = document.getElementById("genre").value.trim();
  const handle = document.getElementById("handleInput").value.trim();
  const mint = document.getElementById("mintRequest").checked;
  const mintMax = document.getElementById("mintCount").value;
  const mintPrice = document.getElementById("mintPrice").value;
  const isProject = document.getElementById("isProject").checked;

  if (!name) return alert("Enter a project or person name.");

  const provider = new ethers.providers.Web3Provider(window.ethereum);
  const signer = provider.getSigner();
  const tx = await signer.sendTransaction({
    to: CRO_RECIPIENT,
    value: ethers.utils.parseEther("20")
  });

  const trackData = {
    wallet: currentWallet,
    type,
    name,
    genre,
    handle,
    mint,
    mintMax: mint ? mintMax : null,
    mintPrice: mint ? mintPrice : null,
    isProject,
    txHash: tx.hash,
    timestamp: Date.now()
  };

  await addDoc(collection(db, "tracks"), trackData);
  document.getElementById("submissionStatus").innerHTML = `<span style="color:#00ffe1;">‚úì Track submitted successfully!</span>`;
  document.getElementById("trackForm").reset();
  document.getElementById("mintOptions").style.display = "none";
  document.getElementById("buybackTag").style.display = "none";
}

window.addEventListener("load", connectWallet);
</script>
</body>
</html>

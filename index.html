<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ROAST Records ‚Äì Vault Studio</title>
  <meta name="theme-color" content="#00ffe1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .background-waveform {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: radial-gradient(#0f0f0f 50%, #000 100%);
      animation: waveformGlow 8s linear infinite;
      opacity: 0.1;
    }
    @keyframes waveformGlow {
      0% { background-position: 0 0; }
      50% { background-position: 100px 50px; }
      100% { background-position: 0 0; }
    }

    .logo-spin {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: slowSpin 20s linear infinite;
      margin: 40px auto 20px auto;
      display: block;
      border: 3px solid #00ffe1;
    }
    @keyframes slowSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 0 20px 60px;
    }

    .form-box {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,255,225,0.1);
    }

    .form-box h1 {
      text-align: center;
      color: #00ffe1;
      font-size: 28px;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
    }

    input, select {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus, select:focus {
      box-shadow: 0 0 8px #00ffe1;
    }

    .neon-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #00ffe1;
      background: transparent;
      color: #00ffe1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #00ffe1;
      color: #000;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .badge-fixed {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      background: #111;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      padding: 8px 12px;
      z-index: 1000;
    }

    .badge-fixed img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #00ffe1;
    }

    .badge-fixed .nickname {
      font-weight: bold;
      color: #00ffe1;
      font-size: 14px;
    }

    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 18px;
      border: 2px solid #00ffe1;
      background: #111;
      color: #00ffe1;
      border-radius: 14px;
      font-size: 13px;
      font-weight: bold;
      z-index: 1000;
    }

    footer {
      text-align: center;
      padding: 24px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="background-waveform"></div>

<!-- Top Controls -->
<a href="https://quantum-vault-y2kxroast.netlify.app/" class="back-btn">‚Üê Return to Vault</a>

<!-- Floating Player Badge -->
<div class="badge-fixed">
  <img id="badgePFP" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=anon" alt="pfp" />
  <div>
    <div class="nickname" id="badgeNickname">anon</div>
    <div style="font-size: 11px; color: #ccc;" id="badgeHandle">ùïè: @handle</div>
  </div>
</div>

<!-- Logo -->
<img src="https://uploadthing.com/roast-logo-spin.png" class="logo-spin" alt="ROAST Logo" />

<!-- Form Container -->
<div class="container">
  <div class="form-box">
    <h1>Submit to ROAST Records</h1>
    <form id="trackForm">
      <select id="trackType">
        <option value="Anthem">Anthem</option>
        <option value="Theme Song">Theme Song</option>
        <option value="Roast">Roast</option>
      </select>

      <input type="text" id="projectName" placeholder="Project or Person Name" required />
      <input type="text" id="genre" placeholder="Genre / Mood" />
      <input type="text" id="handleInput" placeholder="ùïè Handle (optional)" />

      <div class="toggle-row">
        <input type="checkbox" id="mintRequest" onchange="toggleMint()" />
        <label for="mintRequest">Mint this track?</label>
      </div>

      <div id="mintOptions" style="display: none;">
        <input type="number" id="mintCount" placeholder="Max Supply (1‚Äì10)" min="1" max="10" value="10" />
        <input type="number" id="mintPrice" placeholder="Mint Price (CRO)" min="1" value="50" />
      </div>

      <div class="toggle-row">
        <input type="checkbox" id="isProject" />
        <label for="isProject">This is a token/project (Buyback eligible)</label>
      </div>

      <button type="button" class="neon-button" onclick="submitTrack()">Submit to Studio ‚Äì 20 CRO</button>
      <div id="submissionStatus" style="text-align:center; margin-top:12px; font-size:13px; color:#0ff;"></div>
    </form>
  </div>
</div>

<footer>
  Powered by Y2K & $ROAST ‚Äî 2000 ‚Üí ‚àû
</footer>

<script>
function toggleMint() {
  const show = document.getElementById("mintRequest").checked;
  document.getElementById("mintOptions").style.display = show ? "block" : "none";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ROAST Records ‚Äì Vault Studio</title>
  <meta name="theme-color" content="#ff4f1f">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      background: url('https://raw.githubusercontent.com/LandoCrissian/RoastRecords/refs/heads/main/IMG_5456.png') no-repeat center;
      background-size: cover;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 3px solid #ff4f1f;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: #000;
      padding: 6px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 24px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #ff4f1f;
      margin-top: 24px;
      font-size: 24px;
    }
    .form-box {
      margin-top: 24px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }
    input, select {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 2px solid #ff4f1f;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px #ff4f1f;
    }
    .toggle {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 10px;
      margin-bottom: 12px;
    }
    .neon-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #ff4f1f;
      background: transparent;
      color: #ff4f1f;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .neon-button:hover {
      background: #ff4f1f;
      color: #000;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 12px;
      padding-bottom: 40px;
    }
    .return-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border: 2px solid #ff4f1f;
      background: #111;
      color: #ff4f1f;
      font-size: 13px;
      font-weight: bold;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>

<a href="https://quantum-vault-y2kxroast.netlify.app/" class="return-btn">‚Üê Return to Vault</a>

<header>
  <img class="logo" src="https://raw.githubusercontent.com/LandoCrissian/RoastRecords/refs/heads/main/IMG_5445.jpeg" alt="ROAST Logo">
</header>

<div class="container">
  <h1>Submit a Track to ROAST Records</h1>

  <div class="form-box">
    <form id="trackForm">
      <select id="trackType">
        <option value="Anthem">Anthem</option>
        <option value="Theme Song">Theme Song</option>
        <option value="Roast">Roast</option>
      </select>

      <input type="text" id="projectName" placeholder="Project or Person Name" required />
      <input type="text" id="genre" placeholder="Genre / Mood" />
      <input type="text" id="handleInput" placeholder="ùïè Handle (optional)" />

      <div class="toggle">
        <input type="checkbox" id="mintRequest" onchange="toggleMint()" />
        <label for="mintRequest">Mint this track?</label>
      </div>

      <div id="mintOptions" style="display: none;">
        <input type="number" id="mintCount" placeholder="Max Supply (1‚Äì10)" min="1" max="10" value="10" />
        <input type="number" id="mintPrice" placeholder="Mint Price (CRO)" min="1" value="50" />
      </div>

      <div class="toggle">
        <input type="checkbox" id="isProject" />
        <label for="isProject">This is a token/project (Buyback eligible)</label>
      </div>

      <button type="button" class="neon-button" onclick="submitTrack()">Submit ‚Äì 20 CRO</button>
      <div id="submissionStatus" style="text-align:center; margin-top:12px; font-size:13px;"></div>
    </form>
  </div>
</div>

<footer>
  Powered by Y2K x $ROAST ‚Äî Vault Certified 2000 ‚Üí ‚àû
</footer>

<script>
  function toggleMint() {
    document.getElementById("mintOptions").style.display = document.getElementById("mintRequest").checked ? "block" : "none";
  }
</script>

</body>
</html>
